<!doctype html>
<html>
<head>
	<style>
.green_button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.red_button {
    background-color: #FF0000;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.inactive_button {
    background-color: #808080;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: not-allowed;
}
.inactive_processing_button {
    background-color: #808080;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: progress;
}
	</style>
</head>
	<body>
		<script type="text/javascript">

			function loadRemoteFunction(remoteURL, populateElementId) {
				if (remoteURL == '') {
					return;
				}
				
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						if (populateElementId != '') {
							document.getElementById(populateElementId).innerHTML = xhttp.responseText;
						}
						changeStateButtons(xhttp.responseText);
					}
				};
				xhttp.open("GET", remoteURL, true);
				xhttp.send();
			}
			function changeStateButtons(serverState) {
				if (serverState == 'IDLE') {
					document.getElementById("launch_button").className = "green_button";
					document.getElementById("start_button").className = "inactive_button";
					document.getElementById("stop_button").className = "inactive_button";
				} else if (serverState == 'LAUNCHING') { 
					document.getElementById("launch_button").className = "inactive_button";
					document.getElementById("start_button").className = "inactive_button";
					document.getElementById("stop_button").className = "inactive_button";
				} else if (serverState == 'FLYING') { 
					document.getElementById("launch_button").className = "inactive_button";
					document.getElementById("start_button").className = "inactive_button";
					document.getElementById("stop_button").className = "green_button";
				} else if (serverState == 'STOPPING') { 
					document.getElementById("launch_button").className = "inactive_button";
					document.getElementById("start_button").className = "inactive_button";
					document.getElementById("stop_button").className = "inactive_button";
				}
			}
			
			setInterval(function() {loadRemoteFunction('/status', 'status')}, 2000);
		</script>
	         
		<title>Rats Control center</title>
		<div id="control">
			<button class="green_button" id="launch_button" onclick="loadRemoteFunction('/launch')">Launch</button>
			<BR>		
			<button class="inactive_button" id="start_button" onclick="loadRemoteFunction('/start_flying')">Start</button>
			<button class="inactive_button" id="stop_button" onclick="loadRemoteFunction('/stop')">STOP</button>
			<button class="green_button" id="status_button" onclick="loadRemoteFunction('/status', 'status')">STATUS</button>
			<BR>
			<button class="green_button" id="takeoff_button" onclick="loadRemoteFunction('/takeoff')">STOP</button>
			<button class="green_button" id="land_button" onclick="loadRemoteFunction('/land', 'status')">STATUS</button>
		</div>
		<div id="status" />
	</body>
</html>
